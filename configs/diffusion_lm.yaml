# Preprocess
dataset : suicide_ied # suicide_ied wiki_mass_car_bombings wiki_ied_bombings
model_config : './configs/model.json'
test_esm_while_train : False
res_dir : './results'
filemode : 'w'

# Eval
eval: False
checkpoint : ''

# Train
