k: 1
thre : 0.5
pos_enc_dim : 8

gen_max_n : 50
max_n : 50 # 
num_vertex_type : 70 # 46 69
START_TYPE: 0
END_TYPE : 1
PAD_TYPE : 69
decode_num : 100

